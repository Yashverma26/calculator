<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class='container text-center'>
        <h1 class="alert alert-danger mt-4 mb-2">CALCULATOR</h1>
        <input class="form-control mb-2 bg-info " placeholder="enter the first number" id="num1" >
        <input class="form-control mb-2 bg-primary" placeholder="enter the second number" id="num2">
        <button class="btn btn-outline-primary mr-2 btn-lg" onclick="addition()">add</button>
        <button class="btn btn-outline-danger mr-2 btn-lg" onclick="subtract()">sub</button>
        <button class="btn btn-outline-info mr-2 btn-lg" onclick="multiply()">multiply</button>
        <button class="btn btn-outline-warning btn-lg" onclick="division()">divide</button>
        <div>
            <h2 id="result"></h2>
        </div>        
    </div>
    <script>

        function addition()
        {
            const x = document.getElementById('num1').value
            const y = document.getElementById('num2').value
            const z = Number(x)+Number(y)
            document.getElementById('result').innerHTML=z
            document.getElementById('result').className='alert alert-warning mt-4'
        }

        function sub()
        {
            const x = document.getElementById('num1').value
            const y = document.getElementById('num2').value
            const z = Number(x)-Number(y)
            document.getElementById('result').innerHTML=z
            document.getElementById('result').className='alert alert-warning mt-4'
        }
        function multiply()
        {
            const x = document.getElementById('num1').value
            const y = document.getElementById('num2').value
            const z = Number(x)*Number(y)
            document.getElementById('result').innerHTML=z
            document.getElementById('result').className='alert alert-warning mt-4'
        }
        function division()
        {
            const x = document.getElementById('num1').value
            const y = document.getElementById('num2').value
            const z = Number(x)/Number(y)
            let n  = z.toFixed(2)
            document.getElementById('result').innerHTML=n
            document.getElementById('result').className='alert alert-warning mt-4'
        }



    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>
